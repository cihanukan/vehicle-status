micronaut:
  application:
    name: vehicleStatus
  router:
    static-resources:
      swagger:
        paths: classpath:META-INF/swagger
        mapping: /swagger/**
      swagger-ui:
        paths: classpath:META-INF/swagger/views/swagger-ui
        mapping: /swagger-ui/**
  server:
    port: 8888

clients:
  vehicleStatus: http://localhost:8889

tracing:
  zipkin:
    enabled: true
  jaeger:
    enabled: true
    sampler:
      probability: 1
